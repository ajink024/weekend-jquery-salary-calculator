<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
   <link rel="stylesheet" href="style.css">

<h1> $ Monthly Salary Cost Calculator $</h1>
<h2> Developed By Asante Simmons </h2>
</head>
<body>



<input 
    id="firstNameInput" 
    type="text" 
    placeholder="First Name">
<input 
    id="lastNameInput" 
    type="text" 
    placeholder="Last Name">

<input 
    id="idInput"
    type="numbers" 
    placeholder="ID Number">

<select 
    id="jobInput">
    <option>Junior Developer</option>
    <option>Security Engineer</option>
    <option>DevOps</option>
    <option>Network Programmer</option>


</select>

<input 
    type="text" 
    placeholder="Annual Salary" 
    id="salaryInput"
    step="0.01">
<button id="submitBtn">Submit!</button>

<h3>Employees</h3>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name </th>
            <th>ID</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
        </tr>
    </thead>
        <tbody id="employee-tbody">
        <!--Appending Employees------->
            <td>Dustin </td>
            <td>Black</td>
            <td>6545</td>
            <td>Network Engineer</td>
            <td>$75,000</td>
            <td><button id="deleteBtn">Delete</button></td>
        </tr>
        <tr>
            <td>Connor</td>
            <td>Java</td>
            <td>6767</td>
            <td>Junior Developer</td>
            <td>$55,000</td>
            <td><button id="deleteBtn">Delete</button></td>
         </tbody>
         <tfoot></tfoot>
</table>
<h3>       
    Total Monthly Expenses: <span id="totalSalary">0.00</span>
</h3>
    
</body>
</html>
